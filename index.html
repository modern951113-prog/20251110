<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <style>
      /* 初始時隱藏子選單 */
      #sidebar .submenu {
        display: none;
        list-style: none; /* 移除子選單的項目符號 */
        padding-left: 20px; /* 讓子選單稍微縮排 */
      }

      /* 當滑鼠懸停在父選單項目上時，顯示其子選單 */
      #sidebar li:hover > .submenu {
        display: block;
      }
    </style>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="sidebar" aria-hidden="true">
      <ul>
        <li><a href="#" id="menuItem1">第一單元作品</a></li>
        <li><a href="#" id="menuItem2">第一單元講義</a></li>
        <li><a href="#" id="menuItem3">測驗系統</a></li>
        <li><a href="#" id="menuItem4">測驗卷筆記</a></li>
        <li><a href="#" id="menuItem5">作品筆記</a></li>
        <!-- 包含子選單的選單項目 -->
        <li>
          <a href="#" id="menuItem6">淡江大學</a>
          <ul class="submenu">
            <li><a href="#" id="submenuEt">教育科技學系</a></li>
          </ul>
        </li>
        <li><a href="#" id="menuItemHome">回到首頁</a></li>
      </ul>
    </div>

    <!-- iframe overlay，用於在頁面上顯示外部內容 -->
    <div id="iframeOverlay" aria-hidden="true">
      <div class="iframe-header">
        <button id="iframeClose" aria-label="關閉">✕</button>
      </div>
      <div class="iframe-wrap">
        <iframe id="contentFrame" src="" frameborder="0" title="內容視窗"></iframe>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
